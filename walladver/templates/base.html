{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- <script type="text/javascript" src="{% static 'js/app.js' %}"></script> -->
    <!-- <script src="https://js.stripe.com/v3/"></script> -->
    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm p-2 d-flex" style="background-color: #565454">
      <div class="p2">
         <ul class="navbar-nav d-flex flex-row-reverse">
           <li class="nav-item">
             <a class="nav-link" href="{% url 'home_view' %}"><i class=""></i><small>Home</small></a>
           </li>
          {% for cat in context %}
          <li class="nav-item">
            <a class="nav-link" href="{{cat.get_absolute_url}}"><i class=""></i><small>{{cat.name}}</small></a>
          </li>

          {% endfor  %}
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}"><i class="far fa-registered"></i><small>Logout</small></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'registerview'%}"><i class="far fa-registered"></i><small>Change Password</small></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cart:cart' %}"><i class="fas fa-cart-plus"></i><small></small></a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'loginview' %}"><i class="far fa-registered"></i><small>Login</small></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'password_reset'%}"><i class="far fa-registered"></i><small>Forget Password</small></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'registerview'%}"><i class="far fa-registered"></i><small>SignUp</small></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cart:cart' %}"><i class="far fa-registered"></i><small>Cart</small></a>
          </li>
          {% endif %}

        </ul>

      </div>
    </nav>
    {% block content %}
    {% endblock %}
        </body>


</html>
